paths:
  /users:
    post:
      tags:
        - users
      summary: 회원가입

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
                phone:
                  type: string
                address:
                  type: string
              example:
                { name: John, email: test@test.com, password: qwerty1234, phone: string, address: 서울시 강남구 *** }

      responses:
        '201':
          description: 사용자가 생성됐습니다.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                example: { 'message': 사용자가 생성됐습니다. }
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '../components/schemas.yaml#/components/schemas/error'
              examples:
                type1:
                  $ref: '../components/bad-request.yaml#/components/examples/OverlapUser'
                type2:
                  $ref: '../components/bad-request.yaml#/components/examples/FailToCreateUser'

    get:
      tags:
        - users
      summary: 유저 정보 가져오기
      description: get /user로 수정
      security:
        - bearerAuth: []

      responses:
        '200':
          description: 사용자 정보를 불러왔습니다.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      name:
                        type: string
                      email:
                        type: string
                      phone:
                        type: string
                      address:
                        type: string
                example:
                  {
                    message: 사용자 정보를 불러왔습니다.,
                    data: { name: string, email: string, phone: string, address: string },
                  }
        '400':
          description: 잘못된 토큰입니다.
        '401':
          description: 토큰이 없습니다.
