paths:
  /auth/signup:
    post:
      tags:
        - auth
      summary: 회원가입
      description: post /users로 수정
      deprecated: true

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
                phone:
                  type: string
                address:
                  type: string
              example:
                { name: John, email: test@test.com, password: qwerty1234, phone: string, address: 서울시 강남구 *** }

      responses:
        '201':
          description: 사용자가 생성됐습니다.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                example: { 'message': 사용자가 생성됐습니다. }
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '../components/schemas.yaml#/components/schemas/error'
              examples:
                type1:
                  $ref: '../components/bad-request.yaml#/components/examples/OverlapUser'
                type2:
                  $ref: '../components/bad-request.yaml#/components/examples/FailToCreateUser'

  /auth/signin:
    post:
      tags:
        - auth
      summary: 로그인

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              example: { email: test@test.com, password: string }

      responses:
        '200':
          description: 로그인에 성공했습니다.
          headers:
            X-Refresh-Token:
              schema:
                type: string
              description: Refresh Token
            Authorization:
              schema:
                type: string
              description: Access Token
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                example: { message: 로그인 성공 }

  /auth/signin/password-reset:
    put:
      tags:
        - auth
      summary: 비밀번호 초기화
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                email:
                  type: string
                phone:
                  type: string
              example: { name: John, email: test@test.com, phone: string }

      responses:
        '200':
          description: 비밀번호가 초기화 됐습니다.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      resetPassword:
                        type: string
                example: { message: '비밀번호가 초기화 됐습니다', data: { resetPassword: string } }
        '404':
          description: 사용자가 없습니다.

  /auth/user-info:
    get:
      tags:
        - auth
      summary: 유저 정보 가져오기
      description: get /users로 수정
      security:
        - AccessToken: []
      deprecated: true

      responses:
        '200':
          description: 사용자 정보를 불러왔습니다.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      name:
                        type: string
                      email:
                        type: string
                      phone:
                        type: string
                      address:
                        type: string
                example:
                  {
                    message: 사용자 정보를 불러왔습니다.,
                    data: { name: string, email: string, phone: string, address: string },
                  }

  /auth/validation:
    post:
      tags:
        - auth
      summary: 비밀번호 확인
      description: 구 mypage/check-valid-user
      security:
        - AccessToken: []

      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string

      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 비밀번호가 확인됐습니다.

  /auth/tokens:
    post:
      tags:
        - auth
      summary: Access Token 재발급
      description: 만료된 Access Token 재발급(Refresh, Access Token 필요)
      security:
        - AccessToken: []
        - RefreshToken: []

      responses:
        200:
          description: Ok
          headers:
            Authorization:
              schema:
                type: string
              description: 새로운 Access Token
