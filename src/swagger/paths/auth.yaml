paths:
  /auth/signup:
    post:
      tags:
        - auth
      summary: 회원가입

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
                phone:
                  type: string
                address:
                  type: string
              example:
                {
                  name: John,
                  email: test@test.com,
                  password: qwerty1234,
                  phone: 01024368772,
                  address: 서울시 강남구 ***,
                }

      responses:
        '201':
          description: 사용자가 생성됐습니다.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                example: { 'message': 사용자가 생성됐습니다. }
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '../components/properties.yaml#/components/schemas/error'
              examples:
                type1:
                  $ref: '../components/bad-request.yaml#/components/examples/OverlapUser'
                type2:
                  $ref: '../components/bad-request.yaml#/components/examples/FailToCreateUser'

  /auth/signin:
    post:
      tags:
        - auth
      summary: 로그인

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              example: { email: test@test.com, password: string }

      responses:
        '200':
          description: 로그인 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                example: { message: 로그인 성공, data: { token: string } }
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../components/properties.yaml#/components/schemas/error'
              examples:
                type1:
                  $ref: '../components/bad-request.yaml#/components/examples/WrongPassword'
                type2:
                  $ref: '../components/bad-request.yaml#/components/examples/FailToUpdateToken'
        '404':
          description: 사용자가 없습니다.

  /auth/signin/password-reset:
    put:
      tags:
        - auth
      summary: 비밀번호 초기화
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                email:
                  type: string
                phone:
                  type: string
              example: { name: John, email: test@test.com, phone: '01012345678' }

      responses:
        '200':
          description: 비밀번호가 초기화 됐습니다.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      resetPassword:
                        type: string
                example: { message: '비밀번호가 초기화 됐습니다', data: { resetPassword: string } }
        '404':
          description: 사용자가 없습니다.

  /auth/user-info:
    get:
      tags:
        - auth
      summary: 유저 정보 가져오기
      security:
        - bearerAuth: []

      responses:
        '200':
          description: 사용자 정보를 불러왔습니다.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      name:
                        type: string
                      email:
                        type: string
                      phone:
                        type: string
                      address:
                        type: string
                example:
                  {
                    message: 사용자 정보를 불러왔습니다.,
                    data: { name: string, email: string, phone: string, address: string },
                  }
        '400':
          description: 잘못된 토큰입니다.
        '401':
          description: 토큰이 없습니다.
